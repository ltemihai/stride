<div class="page">
  <div class="body" *ngIf="currentMatch">
    <img [src]="currentMatch.avatarUrl">
    <div class="name">{{currentMatch.displayName}}</div>
    <div class="age">{{currentMatch.age}}</div>
    <div class="description">description</div>
  </div>
  <div class="footer">
    <button tuiButton (click)="setMatch('646276710b89412e917e', true)">Like</button>
    <button tuiButton (click)="setMatch('646276710b89412e917e', false)">Dislike</button>
  </div>
</div>
