
<tui-root *tuiLet="night$ | async as night"
          [tuiMode]="night ? 'onDark' : null">
  <tui-theme-night *ngIf="night"></tui-theme-night>
  <div class="page">
      <app-header></app-header>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <app-footer class="footer" *ngIf="isLoggedIn"></app-footer>
  </div>
</tui-root>
